<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThingAI Documentation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link
      rel="shortcut icon"
      href="https://raw.githubusercontent.com/Wisienki2ie/ThingAI/main/Assets/ThingAI%20Logo.png"
    />
    <style>
        body {
            margin: 0;
            font-family: 'Roboto Mono', monospace;
            background-color: #000000;
            color: #ffffff;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 200px;
            background-color: #000000;
            border-right: 2px solid #ffffff;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }

        .sidebar ul li a:hover {
            text-decoration: underline;
        }

        .content {
            margin-left: 220px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><a href="https://example.com">Home</a></li>
            <li><a href="https://example2.com">Example 2</a></li>
            <li><a href="https://example3.com">Example 3</a></li>
        </ul>
    </div>
    <div class="content">
        <h1>Welcome to the Docs Website</h1>
        <p>This is the main content area.</p>
    </div>
</body>
</html>
