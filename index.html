<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThingAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            padding: 0;
            background-color: black;
            background: black url('https://raw.githubusercontent.com/Wisienki2ie/ThingAI/main/Assets/Background.svg') no-repeat center bottom;
            background-size: cover;
            color: white;
            overflow: hidden;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            padding: 15px 20px;
            border-bottom: 2px solid white;
        }

        .title {
            font-size: 24px;
        }

        .menu {
            display: flex;
            gap: 10px;
        }

        .menu-button {
            background: none;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            font-family: 'Roboto Mono', monospace;
        }

        .menu-button:hover {
            text-decoration: underline;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 60px);
            text-align: center;
        }

        .content p {
            font-size: 36px;
        }

        .chat-button {
            background-color: black;
            color: white;
            border: 2px solid white;
            border-radius: 12px;
            padding: 10px 25px;
            font-size: 25px;
            font-family: 'Roboto Mono', monospace;
            cursor: pointer;
            margin-top: 5px;
        }

        .chat-button:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="title">ThingAI</div>
        <div class="menu">
            <button class="menu-button" onclick="window.location.href='https://ThingAI.vercel.app/wiki';">Wiki</button>
            <button class="menu-button" onclick="window.location.href='https://ThingAI.vercel.app/previews';">Previews</button>
            <button class="menu-button" onclick="window.location.href='https://ThingAI.vercel.app/docs';">Docs</button>
        </div>
    </div>
    <div class="content">
        <p>The Future of AI.</p>
        <button class="chat-button" onclick="window.location.href='https://ThingAI.vercel.app/chat';">Chat</button>
    </div>
</body>
</html>
