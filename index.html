<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            padding: 0;
            background-color: black;
            background: url('https://raw.githubusercontent.com/Wisienki2ie/ThingAI/main/Assets/Background.svg') no-repeat center center fixed, black;
            background-size: cover;
            color: white;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            padding: 10px 20px;
        }

        .title {
            font-size: 24px;
        }

        .menu {
            display: flex;
            gap: 10px;
        }

        .menu-button {
            background: none;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .menu-button:hover {
            text-decoration: underline;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .chat-button {
            background-color: black;
            color: white;
            border: 2px solid white;
            border-radius: 12px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .chat-button:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="title">ThingAI</div>
        <div class="menu">
            <button class="menu-button" onclick="window.location.href='https://ThingAI.vercel.app/About';">About</button>
            <button class="menu-button" onclick="window.location.href='https://ThingAI.vercel.app/Docs';">Docs</button>
        </div>
    </div>
    <div class="content">
        <p>The Future of AI.</p>
        <button class="chat-button" onclick="window.location.href='https://ThingAI.vercel.app/Chat';">Chat</button>
    </div>
</body>
</html>
